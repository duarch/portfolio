<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/future.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>

    <style>
        .sprite {
            background-color: brown;
            background-repeat: no-repeat;
            background-size: contain;
            width: 50px;
            height: 50px;
            position: absolute;
            margin-top: 100px;
        }
    </style>

</head>

<body>
    <h1 class="center">DUAR.CH</h1>
    <p><button onclick="myMove()">Click Me</button></p>
    <div class="container">
        <div class="row">
            <div class="nine columns">Nine Columns</div>
            <!-- this animate__tada is here to create just one time animation -->
            <!-- <div class="three columns cards animate__tada"></div> -->
            <div class="three columns cards"></div>
            <div class="sprite"></div>
        </div>
    </div>
</body>
<script>
    function myMove() {
        let id = null;
        const elem = document.getElementsByClassName("sprite")[0];
        let pos = 0;
        clearInterval(id);
        id = setInterval(frame, 5);

        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";
            }
        }
    }
</script>


</html>
